name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
      fail-fast: false  # å…è®¸å…¶ä»–ç‰ˆæœ¬ç»§ç»­è¿è¡Œï¼Œå³ä½¿æŸä¸ªç‰ˆæœ¬å¤±è´¥
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --only=production
        echo "Dependencies installed successfully"
    
    - name: ğŸ§ª Run tests
      run: |
        echo "Running tests for Node.js ${{ matrix.node-version }}"
        npm run test
        echo "Tests completed for Node.js ${{ matrix.node-version }}"
    
    - name: ğŸ” Run linting
      run: |
        echo "Running linting for Node.js ${{ matrix.node-version }}"
        npm run lint
        echo "Linting completed for Node.js ${{ matrix.node-version }}"
      continue-on-error: true  # å…è®¸lintingå¤±è´¥è€Œä¸å½±å“æ•´ä¸ªæµç¨‹
    
    - name: ğŸ“‹ Run demo
      run: |
        echo "Running demo for Node.js ${{ matrix.node-version }}"
        npm run demo
        echo "Demo completed for Node.js ${{ matrix.node-version }}"
      continue-on-error: true
    
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci --only=production
        echo "Dependencies installed successfully"
    
    - name: ğŸ—ï¸ Build project
      run: |
        echo "Building project..."
        npm run build
        echo "Build completed successfully"
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          src/
          config/
          examples/
          tests/
          docs/
          package.json
          README.md
          LICENSE
        retention-days: 30
      if: success()

  deploy-docs:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¦ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
